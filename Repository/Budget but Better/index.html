<!DOCTYPE html>
<html>
<head>
	<title>Budget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="balance">
			<div class="uldegdel">
				<h1>Үлдэгдэл: </h1>
				<h1 id="balance">0</h1>
			</div>
			<div class="orlogo-zarlaga">
				<div class="orlogo bud">
					<div class="title">
						<h5>Орлого:</h5>
					</div>
					<div class="amount">
						<h5 id="orlogo">0</h5>
						<div id="orlogoPerc"></div>
					</div>
				</div>
				<div class="zarlaga bud">
					<div class="title">
						<h5>Зарлага:</h5>
					</div>
					<div class="amount">
						<h5 id="zarlaga">0</h5>
						<div id="zarlagaPerc"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="insert">
			<select id="mark">
				<option value="+">+</option>
				<option value="-">-</option>
			</select>
			<input placeholder="Тайлбар оруул..." id="description">
			<input type="number" placeholder="" id="amount">
			<button id="insert" class="btn btn-secondary">Нэмэх</button>
		</div>
		<div class="list">
			<div class="list-orlogo sublist">
				<h1>Орлого</h1>
				<div class="huvaalt">
					<div class="description a">
                        <ul id="orlogoTailbar"></ul>
                    </div>
					<div class="dun a">
                        <ul id="orlogoDun"></ul>
				    </div>
                </div>
			</div>
			<div class="list-zarlaga sublist">
				<h1>Зарлага</h1>
				<div class="huvaalt">
					<div class="description a">
                        <ul id="zarlagaTailbar"></ul>
					</div>
					<div class="dun a">
                        <ul id="zarlagaDun"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
