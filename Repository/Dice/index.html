<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="./assets/css/style.css">

        <title>The Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <button class="btn-new hover" onclick="location.reload()">
                <i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll hover"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold hover"><i class="ion-ios-download-outline"></i>Hold</button>

            <img src="" id="dice"><br>
            <img src="" id="dice1"><br>
            <input id="input" placeholder="Enter Max" type="number">
        </div>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
