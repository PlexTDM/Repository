<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="counter/style.css">
</head>

<body>
    <center>
        <button onclick="hasah()">-</button>
        <input id="inputValue">
        <button onclick="nemeh()">+</button>
        <button onclick="reset()">Reset</button>
        <h1 id="h1tag">0</h1>
        <script src="counter/app.js"></script>
    </center>

    <script type="text/javascript">
var inputValue = Number(document.getElementById("inputValue").value)
function nemeh(){       
    var inputValue = Number(document.getElementById("inputValue").value)
    var h1tag= Number(document.getElementById("h1tag").innerHTML)
    if(inputValue == ""){
        var hariu=h1tag+1
    }else{
        var hariu=h1tag + inputValue  
    }
    document.getElementById("h1tag").innerHTML= hariu  
}

function hasah(){
    var inputValue = Number(document.getElementById("inputValue").value)
    var h1tag= Number(document.getElementById("h1tag").innerHTML)
    if (inputValue == "") {
        var hariu= h1tag - 1 
    } else {
        var hariu= h1tag - inputValue  
    }
    document.getElementById("h1tag").innerHTML= hariu
}
function reset(){
    var inputValue = " "
    document.getElementById("inputValue").value = " "
    var h1tag = " "
    var hariu = 0
} 
    </script>
</body>

</html>
